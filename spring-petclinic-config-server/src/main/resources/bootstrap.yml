spring:
  cloud:
    config:
      server:
        git:
          uri: https://github.com/wheelspinner/spring-petclinic-microservices-config
          cloneOnStart: true
          default-label: poc
      enabled: false
logging:
  level:
    ROOT: INFO
management:
  info:
    git:
      mode: full

